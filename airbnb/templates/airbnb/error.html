<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #721c24;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        a {
            color: #004085;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #cce5ff;
            border-radius: 5px;
            border: 1px solid #b8daff;
        }
        a:hover {
            background-color: #b8daff;
            color: #002752;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>An Error Occurred</h1>
        <p>{{ error }}</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
